<script type="text/javascript">
	var heightValue="250px"
	$('.hamburgers').on('click',function(){
		$('.links').animate({
			height:heightValue
		
		}, 1500)
		if(heightValue=="250px"){
			heightValue="0.1px"
		}
		else{
			heightValue="250px"
		

		}
	})
	$('.top .button').on('click',function(){
		var screen=$(window).width();
	
		var amount;
		if(screen<=767){
			amount=100;
		}
		else{
			 amount=66.666
		}
		
		var val=amount;
		setInterval(function(){
			 var sliderVal= "-"+val +"vw"
			 var ival = val + "vw";
			 $('.top button').css('margin-left',ival)
			  $('.top').animate({
			  	marginLeft : sliderVal
			  },2000,function(){
			  	
			   if(val===(amount*2)){
			  	val = 0;  
			  }
			 	else{
			 		val=val+amount;
			 		
			 	}
			  })
			  },4000)
		
		
	})
</script>
